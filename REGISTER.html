<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register</title>
</head>

<body>
    <header style="color: #AED0DE; font-size: 32px;">
        <h1>Registration Form</h1>
    </header>

    <div class="ellipse1"></div>
    <div class="ellipse2"></div>

    <div class="form_container">
        <i class="uil uil-times form_close"></i>
        

        <!-- FORM -->
        <div class="container1">
            <h3>Group Information</h3>
            <form action="#">
                <div class="input_box">
                    <input type="text" placeholder="Group Name"/>
                </div>
    
                <div class="input_box">
                    <input type="password" placeholder="Password"/>
                </div>
    
                <div class="input_box">
                    <input type="password" placeholder="Confirm Password"/>
                </div>
    
                <div class="gender_box">
                        <div class="gender_option">
                            <div class="gender">
                                <input type="radio" name="gender" id="check-male" checked/>
                                <label for="check-male">Binusian</label>
                            </div>
                            <div class="gender">
                                <input type="radio" name="gender" id="check-female"/>
                                <label for="check-female">Non Binusian</label>
                            </div>
                        </div>
                </div>
    
            </form>
        </div>
    
        <div class="container1">
            <h3>Leader Information</h3>
            <form action="">
                <div class="input_box">
                    <input type="text" placeholder="Full Name"/>
                </div>
    
                <div class="input_box">
                    <input type="email" placeholder="Email"/>
                </div>
    
                <div class="input_box">
                    <input type="number" placeholder="WhatsApp"/>
                </div>
    
                <div class="input_box">
                    <input type="text" placeholder="Line ID"/>
                </div>
    
                <div class="input_box">
                    <input type="text" placeholder="GitHub ID"/>
                </div>
    
                <div>
                    <label for="" style="padding: 0 5%; font-size: 20px;">Birth Date</label>
                    <input type="date" name="" id="">   
                </div>
    
                <div class="upload">
                    <label for="" style="padding: 0 5%; font-size: 20px;">Upload CV</label>
                    <button type="button" class="btn-warning">
                        Upload Your File 
                        <i class="fa fa-upload" style="background-color: black;"></i>
                        <input type="file">
                    </button>
                </div>
    
                <div>
                    <label for="" style="padding: 0 5%; font-size: 20px;">Upload Flazz Card</label>
                    <p style="padding: 0 5%">*for binusian</p>
                    <button type="button" class="btn-warning">
                        Upload Your File 
                        <i class="fa fa-upload" style="background-color: black;"></i>
                        <input type="file">
                    </button>
                </div>
    
                <div>
                    <label for="" style="padding: 0 5%; font-size: 20px;">Upload ID Card</label>
                    <p style="padding: 0 5%;">*for non binusian</p>
                    <button type="button" class="btn-warning">
                        Upload Your File 
                        <i class="fa fa-upload" style="background-color: black;"></i>
                        <input type="file">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div>
        <a href="#" class="btn">Submit</a>
    </div>
    
</body>

</html>
